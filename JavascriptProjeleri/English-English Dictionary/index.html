<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>English-English Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1>English-English Dictionary</h1>
      <input type="text" name="word" placeholder="Enter a word" />
      <button>Translate</button>
      <div class="explanation d-none">
        <p>Word: <span id="word"></span></p>
        <p>Meaning: <span id="definition"></span></p>
        <audio src="" controls></audio>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
