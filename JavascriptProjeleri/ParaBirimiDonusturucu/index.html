<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Döviz Uygulaması</title>
  </head>
  <body>
    <div class="container">
      <h1>Döviz App</h1>
      <div class="firstContainer">
        <select id="firstSelect" class="select">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY</option>
          <option value="TRY">TRY</option>
        </select>
        <input type="number" value="1" min="0" id="valueInput" />
      </div>
      <div class="firstContainer">
        <select id="secondSelect" class="select">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY</option>
          <option value="TRY" selected>TRY</option>
        </select>
        <span id="valueSpan"></span>
      </div>
      <p class="exchangeRate">1 USD = 33.09 TL</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
