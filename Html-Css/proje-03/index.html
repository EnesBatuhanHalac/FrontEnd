<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="./images//icon-reaction.svg" alt="reaction-icon" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-con">
              <img src="./images//icon-memory.svg" alt="memory-icon" />
              <span>Memory</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-con">
              <img src="./images/icon-verbal.svg" alt="vertial-icon" />
              <span>Verbal</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-con">
              <img src="./images//icon-visual.svg" alt="visual-icon" />
              <span>Visual</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
